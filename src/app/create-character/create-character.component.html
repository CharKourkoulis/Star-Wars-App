<form (ngSubmit)="onSubmit(form)" #form="ngForm">

  <div class="form-group">
    <label for="name">Character Name</label>
    <input class="form-control" #nameCtrl="ngModel" type="text" id="name" name="name" ngModel required>
  </div>
  <ng-container *ngIf="nameCtrl.invalid && nameCtrl.touched">
    <div>
      <span class="help-block">Please enter a name!</span>
    </div>
  </ng-container>

  <div class="form-group">
    <label for="side">Choose Side</label>
    <select name="side" id="side" class="form-control" ngModel>
      <option *ngFor="let option of availableSides" [value]="option.value">
        {{option.display}}
      </option>
    </select>
  </div>

  <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Add Character</button>
</form>
